<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
</head>
<body style="margin:0.5in">
    <h1>Patient Registration Form</h1>
    <form Name="Patient-Details" id="Patient_Details" >
        <h3>Enter your Details here</h3>
        <label for="First_Name">First Name</label><br>
        <input type="text" id="First_Name"><br><br>
        <label for="Last_Name" >Last Name</label><br>
        <input type="text" id="Last_Name"><br><br>
        <label for="P_Age" >Age</label><br>
        <input type="Number" id="P_Age"><br><br>
        <label for="P_Email" >Email</label><br>
        <input type="email" id="P_Email"><br><br>
        <label for="P_Ph_no" >Phone Number</label><br>
        <input type="Number" id="P_Ph_no"><br><br>
        <Label for="P_Gender">Gender</Label> <br>
        <Input type="radio" name="P_Gender" value="P_Male">Male <br>
        <Input type="radio" name="P_Gender" value="P_Female">Female<br>
        <Input type="radio" name="P_Gender" value="P_other">Other<br><br>
        <label for="P_Height">Height in cm</label><br>
        <input type="number" id="P_Height"><br><br>
        <label for="P_Weight" >Weight in lb</label><br>
        <input type="number" id="P_Weight"><br><br>
        <label for="Allergies">Any Allergies?</label><br>
        <input type="checkbox" name="Yes" value="yes"> yes 
        <input type="checkbox" name="No" value="No"> No <br><br>
        <label> If Yes, Please Specify</label><br>
        <input type=" TextArea" id="specify"><br><br>
        <label>Blood Group</label>
        <select id="Blood_Grp">
            <option value="O+">O+</option>
            <option value="B+">B+</option>
            <option value="A+">A+</option>
            <option value="AB+">AB+</option>
            <option value="A-">A-</option>
            <option value="B-">B-</option>
            <option value="O-">O-</option>
            <option value="AB-">AB-</option>
        </select><br><br>
        <button>Cancel</button>
        <button>Submit</button>
        
    
        </button>


    


   
        
    </form>
</body>
</html>
